<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-animation-mixer/v3.3.0/dist/aframe-animation-mixer.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="prayingModel" src="praying.glb"></a-asset-item>
            <a-asset-item id="tankModel" src="tank.glb"></a-asset-item>
            <a-asset-item id="rifleAim" src="rifleAim.glb"></a-asset-item>
            <a-asset-item id="rifleModel" src="rifle.glb"></a-asset-item>
            <a-asset-item id="guyAimModel" src="guyAim.glb"></a-asset-item>
            <img id="skyTexture" src="lake.jpg">
        </a-assets>

        <!-- Updated plane with brighter green swamp shader -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" 
                 material="color: #1c8a1c">
        </a-plane>

        <a-box position="-1 1.6 -5" animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true"
            color="tomato">
        </a-box>

        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-sphere position="5 0 0" color="mediumseagreen"></a-sphere>
        </a-entity>

        <a-text value="Soifa Raknut" position="-2 6 -5" scale="5 5 5" color="white"></a-text>    
        <a-text value="653380347-4" position="-2 5 -5" scale="5 5 5" color="white"></a-text>
        <a-text value="Computer Science Student" position="-5 4 -5" scale="5 5 5" color="white"></a-text>    

        <a-sky src="#skyTexture"></a-sky>

        <a-entity id="praying" position="0 0 -4" scale="1 1 1" gltf-model="#prayingModel" animation-mixer></a-entity>

        <a-entity id="guyAimRifle" position="5 0 -2" scale="1 1 1" gltf-model="#rifleAim" animation-mixer look-at="#praying" rotation="0 250 0" material="color: #333333; opacity: 1;">
            <a-entity id="rifle" position="0 1.45 0.5" scale="0.2 0.2 0.2" gltf-model="#rifleModel" rotation="0 180 0" position="0.5 0.5 0"></a-entity>
        </a-entity>
        
        <a-entity id="guyAim" position="-4 0 0.5" scale="1 1 1" gltf-model="#guyAimModel" animation-mixer look-at="#praying" rotation="0 150 0" material="color: #333333; opacity: 1;">
            <a-entity id="rifle" position="0 1.37 0.5" scale="0.2 0.2 0.2" gltf-model="#rifleModel" rotation="0 180 0" position="0.5 0.5 0"></a-entity>
        </a-entity>

        <a-entity position="0 0.5 1" scale="1 1 1" gltf-model="#tankModel" animation-mixer look-at="#praying"
            rotation="0 180 0">
        </a-entity>

        <a-entity position="-6 0.5 -3" scale="1 1 1" gltf-model="#tankModel" animation-mixer look-at="#praying"
        rotation="0 100 0">
        </a-entity>
    </a-scene>
</body>
